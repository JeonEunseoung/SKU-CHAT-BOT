<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<!-- 사용자 정의 title -->
<th:block layout:fragment="customTitle">
  <title th:text="${title}"></title>
</th:block>
<th:block layout:fragment="customContents">
  <table border="1">
    <thead>
    <tr>
      <th>회원아이디</th>
      <th>회원비밀번호</th>
      <th>회원이름</th>
      <th>회원등급</th>
      <th>회원이메일</th>
      <th>회원주소</th>
      <th>회원등록날짜</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${not #lists.isEmpty(noticeList)}" th:each="l : ${noticeList}">
      <td th:text="${l.NOTICE_ID}"></td>
      <td th:text="${l.H_ID}"></td>
      <td th:text="${l.NAME}"></td>
      <td th:text="${l.addr}"></td>
    </tr>
    <tr th:unless="${not #lists.isEmpty(noticeList)}">
      <td colspan="7">등록된 회원의 정보가 없습니다.</td>
    </tr>
    </tbody>
  </table>
</th:block>
</html>
