<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:c="https://code.jquery.com/jquery-latest.min.js">
  <table row="1">
    <tr>
      <th>NOTICE_ID</th>
      <th>H_ID</th>
      <th>NAME</th>
      <th>addr</th>
    </tr>
 <c:forEach items="${list}" var="data">
     <tr>
       <td>${data.NOTICE_ID}</td>
       <td>${data.H_ID}</td>
       <td>${data.NAME}</td>
       <td>${data.addr}</td>
     </tr>
 </c:forEach>
  </table>


</html>
